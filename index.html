<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="aside">
      <h1 class="aside__h1">Idea Box Redux</h1>
      <h2 class="aside__h2">Filter Starred Ideas</h2>
      <button class="aside__button aside__button-large">
        Show Starred Ideas
      </button>
      <div class="aside__div">
        <h2 class="aside__h2">Filter by Quality</h2>
        <button class="aside__button aside__button-quality">Swill</button>
        <button class="aside__button aside__button-quality">Plausible</button>
        <button class="aside__button aside__button-quality">Genius</button>
        <h2 class="aside__h2">New Quality</h2>
        <input class="aside__input" type="text" />
        <button type="submit" class="aside__button aside__button-large">
          Add New Quality
        </button>
      </div>
    </aside>
    <section class="section">
      <form class="section__form">
        <label class="section__form__label" for="title">Title</label>
        <input class="section__form__input-title" type="text" name="title" />
        <label class="section__form__label" for="body">Body</label>
        <input class="section__form__input-body" type="text-area" name="body" />
        <button type="submit" class="section__form__div__button" disabled>
          Save
        </button>
        <div class="section__form__div">
          <input
            class="section__form__div__input-search"
            type="text"
            placeholder="Search Ideas"
          />
          <img
            class="section__form__div__img-search"
            src="images/search.svg"
            alt="search icon"
          />
        </div>
      </form>
    </section>
    <main class="main">
      <div class="idea-empty">
        <img
          class="idea-img"
          src="images/idea-empty.svg"
          alt="idea light bulb icon"
        />
        <p>ADD YOURSELF SOME IDEAS</p>
        <p>TEST</p>
        <p>TEST</p>
        <p>Need Styling</p>
      </div>
    </main>
  </body>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</html>
