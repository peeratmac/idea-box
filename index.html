    <aside class="aside">
      <h1 class="aside__h1">Idea Box Redux</h1>
      <div class="aside__div"></div>
      <h2 class="aside__h2">Filter Starred Ideas</h2>

      <div class="aside__div"></div>
    </aside>
    <section class="section">
      <form class="section__form">
        <label class="section__form__label" for="title">Title</label>
        <input class="section__form__input-title" type="text" name="title" />
        <label class="section__form__label" for="body">Body</label>
        <input class="section__form__input-body" type="text-area" name="body" />
        <div class="section__form__div">
          <img

            src="images/search.svg"
            alt="search icon"
          />
          <button disabled class="section__form__div__button">Save</button>
        </div>
      </form>
